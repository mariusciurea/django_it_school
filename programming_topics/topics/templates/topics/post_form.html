{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="id_topic">Topic Name</label>
            {{form.name}}
        </div>
        <div>
            <label for="id_content">Content</label>
            {{form.content}}
        </div>
        <input type="submit" value="Submit">
        
    </form>

{% endblock %}
